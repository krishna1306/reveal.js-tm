<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	<style>
		.button {
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
		}

		.button1 {
			background-color: white;
			color: black;
			font-size: 20px;
			border: 2px solid #4CAF50;
		}

		.button1:hover {
			background-color: #4CAF50;
			color: white;
		}

		.button2 {
			background-color: white;
			color: black;
			font-size: 20px;
			border: 2px solid #bf0802;
		}

		.button2:hover {
			background-color: #bf0802;
			color: #ffdfde;
		}

		.button3 {
			background-color: white;
			color: black;
			font-size: 20px;
			border: 2px solid #00647a;
		}

		.button3:hover {
			background-color: #00647a;
			color: #d4f7ff;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h3>Auto Timer ⏱️</h3>
				<p style="font-size: 30px;"> 🎙 Regular Speech 🚦5/6/7🚦 </p>
				<canvas id="myCanvas" width="800" height="400" style="border:1px solid #ffffff;">
					Your browser does not support the HTML5 canvas tag.</canvas>
				<div class="btn-group">
					<button onclick="start(5,6,7,7.5)" class="button button1">Start</button>
					<button onclick="stop()" class="button button3">Stop</button>
					<button onclick="reset()" class="button button2">Reset</button>
				</div>
				<p id="elapsed" style="font-size: 30px;"></p>
			</section>

			<section>
				<h3>Auto Timer ⏱️</h3>
				<p style="font-size: 30px;"> 🎙 Ice 🧊 Breaker 🚦4/5/6🚦 </p>
				<canvas id="myCanvas2" width="800" height="400" style="border:1px solid #ffffff;">
					Your browser does not support the HTML5 canvas tag.</canvas>
				<div class="btn-group">
					<button onclick="start_ice(4,5,6,6.5)" class="button button1">Start</button>
					<button onclick="stop_ice()" class="button button3">Stop</button>
					<button onclick="reset_ice()" class="button button2">Reset</button>
				</div>
				<p id="elapsed_ice" style="font-size: 30px;"></p>
			</section>

			<section>
				<h3>Auto Timer ⏱️</h3>
				<p style="font-size: 30px;"> 🎙 Evaluator 📝 🚦2/2.5/3🚦 </p>
				<canvas id="myCanvas3" width="800" height="400" style="border:1px solid #ffffff;">
					Your browser does not support the HTML5 canvas tag.</canvas>
				<div class="btn-group">
					<button onclick="start_eval(2,2.5,3,3.5)" class="button button1">Start</button>
					<button onclick="stop_eval()" class="button button3">Stop</button>
					<button onclick="reset_eval()" class="button button2">Reset</button>
				</div>
				<p id="elapsed_eval" style="font-size: 30px;"></p>
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="timer_scripts/regular_speaker.js"></script>
	<script src="timer_scripts/icebreaker.js"></script>
	<script src="timer_scripts/evaluator.js"></script>
